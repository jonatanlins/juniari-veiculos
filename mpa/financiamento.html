  <body>
    <!--[if lt IE 9]>
      <div class="bg-danger text-center">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/" class="color-main"

    <div class="preloader">
      <div class="preloader_image"></div>
    </div>

    <div id="canvas">
      <div id="box_wrapper">
        <div class="detail-color-background"></div>

        <div class="container mb-5 pb-5">
          <div class="row justify-content-center">
            <div class="logo align-self-center col-6 my-3">
              <img src="images/logo.png" alt="Juniari Veículos" />
            </div>

            <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6">
              <div
                class="widget woocommerce widget_top_rated_products financing_product"
              >
                <ul class="product_list_widget">
                  <li>
                    <a href="produto-detalhe.html">
                      <img src="images/shop/01a.jpg" alt="" />
                      <b class="product-title">Jeep Compass</b>
                      <small class="product-subtitle">
                        2.0 16V flex Longitude automático
                      </small>
                      <span class="woocommerce-Price-amount amount">
                        R$ 89.980
                      </span>
                      <div class="row justify-content-between">
                        <small class="col">2016 / 2017</small>
                        <small class="col">13.841 km</small>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>

              <h6 class="text-center mt-5 mb-4">Faça uma simulação agora:</h6>

              <form class="financing_form">
                <div class="form-group">
                  <label for="nameInput">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nameInput"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="emailInput">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="phoneInput">Telefone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phoneInput"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="birthDateInput">Data de Nascimento</label>
                  <input
                    type="text"
                    class="form-control"
                    id="birthDateInput"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="cpfInput">CPF</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cpfInput"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="locationInput">Cidade</label>
                  <input
                    type="text"
                    class="form-control"
                    id="locationInput"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="entry">Entrada (a partir de R$ 17.996)</label>
                  <input
                    type="number"
                    min="17996"
                    max="89980"
                    class="form-control"
                    id="entry"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="installments">Parcelas</label>
                  <input
                    type="number"
                    min="1"
                    max="48"
                    class="form-control"
                    id="installments"
                    required
                  />
                </div>
                <div class="form-check px-0">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="subscribeCheckbox"
                  />
                  <label class="form-check-label" for="subscribeCheckbox">
                    Quero receber ofertas da Juniari Veículos via email,
                    Whatsapp e outros canais.
                  </label>
                </div>

                <button
                  type="submit"
                  class="btn btn-success col-10 offset-1 my-4"
                >
                  Simular
                </button>
              </form>
            </div>
          </div>
          <form action=""></form>
        </div>
      </div>
    </div>

    <script src="js/compressed.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/bootstrap-slider.min.js"></script>
    <script src="js/main.js"></script>
  </body>
